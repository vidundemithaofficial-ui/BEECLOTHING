                                <div className="mt-20 text-center animate-slide-up" style={{ animationDelay: '600ms' }}>

                                        <div className="h-[1px] w-12 bg-gray-200 transition-all group-hover:w-20 group-hover:bg-bee-gold"></div>
                                        <span className="text-[10px] font-bold tracking-widest uppercase text-gray-400 group-hover:text-black">Leave a Review</span>
                                        <div className="h-[1px] w-12 bg-gray-200 transition-all group-hover:w-20 group-hover:bg-bee-gold"></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </>
            );
        };

        const ShopPage = ({ onProductClick }) => {
            const [filter, setFilter] = useState('all');

            const filteredProducts = filter === 'all'
                ? PRODUCTS
                : PRODUCTS.filter(p => p.category === filter);

            return (
                <div className="pt-24 md:pt-32 pb-16 md:pb-24 min-h-screen container mx-auto px-5 md:px-6 animate-fade-in">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-end mb-10 md:mb-12 border-b border-gray-200 pb-6">
                        <div>
                            <h1 className="font-digital text-4xl font-bold mb-2">SHOP</h1>
                            <p className="text-sm text-gray-500 tracking-wide">The Complete Collection</p>
                        </div>
                        <div className="flex gap-4 mt-6 md:mt-0 overflow-x-auto pb-2">
                            {['all', 'hoodies', 'tees', 'outerwear', 'accessories'].map(cat => (
                                <button
                                    key={cat}
                                    onClick={() => setFilter(cat)}
                                    className={`text-[10px] font-bold tracking-widest uppercase px-4 py-2 border transition-all ${filter === cat ? 'bg-black text-white border-black' : 'bg-transparent text-gray-500 border-gray-200 hover:border-black'}`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-16">
                        {filteredProducts.map((product) => (
                            <div
                                key={product.id}
                                className="group cursor-pointer animate-slide-up"
                                onClick={() => onProductClick(product)}
                            >
                                <div className="relative aspect-[4/5] bg-gray-100 overflow-hidden mb-6">
                                    <img src={product.image} alt={product.name} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />
                                    <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-300"></div>
                                    <div className="absolute bottom-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                        <button className="bg-white p-3 rounded-full shadow-lg hover:bg-bee-gold hover:text-white transition-colors">
                                            <ShoppingBag size={18} />
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <h3 className="font-bold text-sm tracking-widest uppercase mb-1">{product.name}</h3>
                                    <div className="flex justify-between items-center">
                                        <p className="text-gray-500 text-xs">{product.category}</p>
                                        <span className="font-digital font-bold text-bee-gold">{formatCurrency(product.price)}</span>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const ProductDetail = ({ product, onBack, onAddToCart }) => {
            const [selectedSize, setSelectedSize] = useState('M');

            if (!product) return null;

            return (
                <div className="pt-24 md:pt-32 pb-16 md:pb-24 min-h-screen bg-white animate-fade-in">
                    <div className="container mx-auto px-6">
                        <button onClick={onBack} className="flex items-center gap-2 text-xs font-bold tracking-widest text-gray-500 hover:text-black mb-8">
                            <Icon className="rotate-180"><ArrowRight size={16} /></Icon> BACK TO SHOP
                        </button>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-10 lg:gap-16">
                            {/* Image Section */}
                            <div className="bg-gray-50 aspect-[4/5] relative">
                                <img src={product.image} alt={product.name} className="w-full h-full object-cover" />
                            </div>

                            {/* Details Section */}
                            <div className="flex flex-col justify-center">
                                <span className="text-bee-gold font-bold tracking-widest text-xs uppercase mb-2">New Arrival</span>
                                <h1 className="font-digital text-3xl md:text-5xl font-bold mb-6">{product.name}</h1>
                                <p className="text-2xl font-light mb-8">{formatCurrency(product.price)}</p>

                                <p className="text-gray-600 leading-relaxed mb-8 max-w-md">
                                    {product.description} Designed for the modern urban explorer.
                                    Features reinforced stitching, premium materials, and the signature Bee aesthetics.
                                </p>

                                <div className="mb-8">
                                    <span className="block text-xs font-bold uppercase tracking-widest mb-4">Select Size</span>
                                    <div className="flex gap-4">
                                        {['S', 'M', 'L', 'XL'].map(size => (
                                            <button
                                                key={size}
                                                onClick={() => setSelectedSize(size)}
                                                className={`w-12 h-12 flex items-center justify-center border text-xs font-bold transition-all ${selectedSize === size ? 'bg-black text-white border-black' : 'bg-white text-gray-500 border-gray-200 hover:border-black'}`}
                                            >
                                                {size}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <button
                                    onClick={() => onAddToCart({ ...product, size: selectedSize })}
                                    className="w-full md:max-w-xs bg-bee-gold text-white py-4 text-xs font-bold tracking-[0.2em] uppercase hover:bg-black transition-colors shadow-xl"
                                >
                                    Add to Cart
                                </button>

                                <div className="mt-12 pt-8 border-t border-gray-100 grid grid-cols-2 gap-4">
                                    <div className="flex items-center gap-3 text-xs text-gray-500">
                                        <Icon><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" /><polyline points="3.27 6.96 12 12.01 20.73 6.96" /><line x1="12" x2="12" y1="22.08" y2="12" /></Icon>
                                        <span>Premium Packaging</span>
                                    </div>
                                    <div className="flex items-center gap-3 text-xs text-gray-500">
                                        <Icon><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="2.5"></circle><circle cx="18.5" cy="18.5" r="2.5"></circle></Icon>
                                        <span>Fast Delivery</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const AboutPage = () => (
            <div className="pt-24 md:pt-32 pb-16 md:pb-24 min-h-screen bg-[#F0F0F0] animate-fade-in">
                <div className="container mx-auto px-6">
                    <div className="max-w-4xl mx-auto text-center mb-16 md:mb-24">
                        <h1 className="font-digital text-4xl md:text-7xl font-bold mb-8">THE LEGEND</h1>
                        <p className="text-xl text-gray-600 font-light leading-relaxed">
                            "Bee Clothing started with a simple idea: to create streetwear that doesn't just look good, but feels like freedom."
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-10 md:gap-12 items-center mb-16 md:mb-24">
                        <img src="https://images.unsplash.com/photo-1523398002811-999ca8dec234?q=80&w=2000&auto=format&fit=crop" className="rounded-sm shadow-2xl grayscale hover:grayscale-0 transition-all duration-700" alt="Studio" />
                        <div>
                            <h2 className="text-2xl font-bold uppercase tracking-widest mb-6 border-l-4 border-bee-gold pl-6">Our Philosophy</h2>
                            <p className="text-gray-600 mb-6 leading-relaxed">
                                We believe in the power of the understated. Our designs aren't about shouting; they're about presence. We source the finest 320 GSM cotton blends to ensure that every hoodie, every tee, stands the test of time.
                            </p>
                            <p className="text-gray-600 leading-relaxed">
                                Born in Katunayake, inspired by the world. We are more than a brand; we are a movement.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        );

        const ContactPage = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                message: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                const phoneNumber = "94759674355";
                const text = `Hello Bee Clothing!\n\nName: ${formData.name}\nEmail: ${formData.email}\n\nMessage: ${formData.message}`;
                const encodedText = encodeURIComponent(text);
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedText}`;

                window.open(whatsappUrl, '_blank');
            };

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            return (
                <div className="pt-24 md:pt-32 pb-16 md:pb-24 min-h-screen bg-white animate-fade-in">
                    <div className="container mx-auto px-6">
                        <h1 className="font-digital text-4xl md:text-6xl font-bold mb-10 md:mb-16 text-center">GET IN TOUCH</h1>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16 max-w-6xl mx-auto">
                            <div className="bg-gray-50 p-6 md:p-12 rounded-sm">
                                <h3 className="text-xl font-bold uppercase tracking-widest mb-8">Send a Message</h3>
                                <form className="space-y-6" onSubmit={handleSubmit}>
                                    <div>
                                        <label className="block text-xs font-bold uppercase tracking-widest text-gray-500 mb-2">Name</label>
                                        <input
                                            type="text"
                                            name="name"
                                            value={formData.name}
                                            onChange={handleChange}
                                            className="w-full bg-white border border-gray-200 p-4 text-sm focus:border-bee-gold outline-none transition-colors"
                                            placeholder="Your Name"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold uppercase tracking-widest text-gray-500 mb-2">Email</label>
                                        <input
                                            type="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleChange}
                                            className="w-full bg-white border border-gray-200 p-4 text-sm focus:border-bee-gold outline-none transition-colors"
                                            placeholder="your@email.com"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold uppercase tracking-widest text-gray-500 mb-2">Message</label>
                                        <textarea
                                            name="message"
                                            rows="5"
                                            value={formData.message}
                                            onChange={handleChange}
                                            className="w-full bg-white border border-gray-200 p-4 text-sm focus:border-bee-gold outline-none transition-colors"
                                            placeholder="How can we help?"
                                            required
                                        ></textarea>
                                    </div>
                                    <button type="submit" className="w-full bg-black text-white py-4 text-xs font-bold tracking-[0.2em] uppercase hover:bg-bee-gold transition-colors">
                                        Send Message
                                    </button>
                                </form>
                            </div>

                            <div className="space-y-12 py-12">
                                <div>
                                    <h4 className="text-sm font-bold uppercase tracking-widest text-bee-gold mb-4">Visit Us</h4>
                                    <p className="text-2xl font-light">Katunayake, Sri Lanka</p>
                                    <p className="text-gray-500 mt-2">Open Mon-Fri, 9am - 6pm</p>
                                </div>
                                <div>
                                    <h4 className="text-sm font-bold uppercase tracking-widest text-bee-gold mb-4">Call Us</h4>
                                    <p className="text-2xl font-light">075 629 1392</p>
                                    <p className="text-gray-500 mt-2">Support available 24/7</p>
                                </div>
                                <div>
                                    <h4 className="text-sm font-bold uppercase tracking-widest text-bee-gold mb-4">Email</h4>
                                    <p className="text-2xl font-light">beeclothing87@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- CART DRAWER ---
        const CartDrawer = ({ isOpen, onClose, items, onRemove, onUpdateQty, onCheckout }) => {
            const total = items.reduce((sum, item) => sum + (item.price * item.qty), 0);

            return (
                <>
                    {/* Backdrop */}
                    <div className={`fixed inset-0 bg-black/50 backdrop-blur-sm z-[70] transition-opacity duration-300 ${isOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onClick={onClose} />

                    {/* Drawer */}
                    <div className={`fixed inset-y-0 right-0 w-full md:w-[450px] bg-white z-[80] shadow-2xl transform transition-transform duration-500 ease-out flex flex-col ${isOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="p-6 border-b border-gray-100 flex items-center justify-between bg-white">
                            <h2 className="font-digital text-xl font-bold">YOUR BAG ({items.length})</h2>
                            <button onClick={onClose}><X /></button>
                        </div>

                        <div className="flex-1 overflow-y-auto p-6 space-y-8">
                            {items.length === 0 ? (
                                <div className="h-full flex flex-col items-center justify-center text-gray-400">
                                    <ShoppingBag size={48} className="mb-4 opacity-20" />
                                    <p className="text-sm uppercase tracking-widest">Your bag is empty</p>
                                </div>
                            ) : (
                                items.map((item, idx) => (
                                    <div key={`${item.id}-${item.size}-${idx}`} className="flex gap-4">
                                        <img src={item.image} alt={item.name} className="w-20 h-24 object-cover bg-gray-100" />
                                        <div className="flex-1">
                                            <h3 className="text-xs font-bold uppercase tracking-wide mb-1">{item.name}</h3>
                                            <p className="text-[10px] text-gray-500 mb-2">Size: {item.size} | {formatCurrency(item.price)}</p>
                                            <div className="flex items-center gap-4">
                                                <div className="flex items-center border border-gray-200">
                                                    <button onClick={() => onUpdateQty(item.id, item.size, -1)} className="px-2 py-1 hover:bg-gray-100">-</button>
                                                    <span className="px-2 text-xs font-bold">{item.qty}</span>
                                                    <button onClick={() => onUpdateQty(item.id, item.size, 1)} className="px-2 py-1 hover:bg-gray-100">+</button>
                                                </div>
                                                <button onClick={() => onRemove(item.id, item.size)} className="text-gray-400 hover:text-red-500">
                                                    <Trash2 size={14} />
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        <div className="p-6 border-t border-gray-100 bg-gray-50">
                            <div className="flex justify-between items-center mb-4">
                                <span className="text-sm font-bold uppercase tracking-widest">Total</span>
                                <span className="font-digital text-xl font-bold">{formatCurrency(total)}</span>
                            </div>
                            <button
                                onClick={onCheckout}
                                disabled={items.length === 0}
                                className="w-full bg-bee-gold text-white py-4 text-xs font-bold tracking-[0.2em] uppercase hover:bg-black transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                Checkout
                            </button>
                        </div>
                    </div>
                </>
            );
        };

        const CheckoutPage = ({ cartItems, total, onBack }) => {
            const [formData, setFormData] = useState({
                fullName: '',
                address: '',
                city: '',
                phone: ''
            });

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();

                // Construct order message
                let message = `*NEW ORDER DETAILS*\n\n`;
                message += `*Customer Info:*\n`;
                message += `Name: ${formData.fullName}\n`;
                message += `Address: ${formData.address}\n`;
                message += `City: ${formData.city}\n`;
                message += `Phone: ${formData.phone}\n\n`;

                message += `*Order Summary:*\n`;
                cartItems.forEach(item => {
                    message += `- ${item.name} (${item.size}) x${item.qty}: ${formatCurrency(item.price * item.qty)}\n`;
                });

                message += `\n*TOTAL: ${formatCurrency(total)}*`;

                // Encode for URL
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`;

                // Redirect
                window.open(whatsappUrl, '_blank');
            };

            return (
                <div className="pt-24 md:pt-32 pb-16 md:pb-24 min-h-screen bg-gray-50 animate-fade-in">
                    <div className="container mx-auto px-6 max-w-4xl">
                        <button onClick={onBack} className="flex items-center gap-2 text-xs font-bold tracking-widest text-gray-500 hover:text-black mb-8">
                            <Icon className="rotate-180"><ArrowRight size={16} /></Icon> BACK TO CART
                        </button>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                            {/* Summary */}
                            <div className="bg-white p-8 rounded-sm shadow-sm h-fit">
                                <h2 className="font-digital text-xl font-bold mb-6">ORDER SUMMARY</h2>
                                <div className="space-y-4 mb-6">
                                    {cartItems.map(item => (
                                        <div key={item.id} className="flex justify-between text-sm">
                                            <span>{item.name} ({item.size}) (x{item.qty})</span>
                                            <span>{formatCurrency(item.price * item.qty)}</span>
                                        </div>
                                    ))}
                                </div>
                                <div className="border-t border-gray-100 pt-4 flex justify-between font-bold">
                                    <span>TOTAL</span>
                                    <span>{formatCurrency(total)}</span>
                                </div>
                            </div>

                            {/* Form */}
                            <div className="bg-white p-8 rounded-sm shadow-sm">
                                <h2 className="font-digital text-xl font-bold mb-6">SHIPPING DETAILS</h2>
                                <form className="space-y-4" onSubmit={handleSubmit}>
                                    <input
                                        type="text"
                                        name="fullName"
                                        placeholder="Full Name"
                                        className="w-full border p-3 text-sm outline-none focus:border-bee-gold"
                                        required
                                        value={formData.fullName}
                                        onChange={handleInputChange}
                                    />
                                    <input
                                        type="text"
                                        name="address"
                                        placeholder="Address"
                                        className="w-full border p-3 text-sm outline-none focus:border-bee-gold"
                                        required
                                        value={formData.address}
                                        onChange={handleInputChange}
                                    />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input
                                            type="text"
                                            name="city"
                                            placeholder="City"
                                            className="w-full border p-3 text-sm outline-none focus:border-bee-gold"
                                            required
                                            value={formData.city}
                                            onChange={handleInputChange}
                                        />
                                        <input
                                            type="text"
                                            name="phone"
                                            placeholder="Phone"
                                            className="w-full border p-3 text-sm outline-none focus:border-bee-gold"
                                            required
                                            value={formData.phone}
                                            onChange={handleInputChange}
                                        />
                                    </div>
                                    <button className="w-full bg-black text-white py-4 mt-4 text-xs font-bold tracking-[0.2em] uppercase hover:bg-bee-gold transition-colors">
                                        CONFIRM ORDER
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [cartItems, setCartItems] = useState([]);

            // Navigation Handler
            const handleNavigate = (page) => {
                window.scrollTo(0, 0);
                setCurrentPage(page);
            };

            // Product Click Handler
            const handleProductClick = (product) => {
                setSelectedProduct(product);
                handleNavigate('product');
            };

            // Cart Logic
            const addToCart = (product) => {
                setCartItems(prev => {
                    const existing = prev.find(item => item.id === product.id && item.size === product.size);
                    if (existing) {
                        return prev.map(item => item.id === product.id && item.size === product.size ? { ...item, qty: item.qty + 1 } : item);
                    }
                    return [...prev, { ...product, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            const removeFromCart = (id, size) => {
                setCartItems(prev => prev.filter(item => !(item.id === id && item.size === size)));
            };

            const updateQty = (id, size, change) => {
                setCartItems(prev => prev.map(item => {
                    if (item.id === id && item.size === size) {
                        const newQty = item.qty + change;
                        return newQty > 0 ? { ...item, qty: newQty } : item;
                    }
                    return item;
                }));
            };

            const cartTotal = cartItems.reduce((acc, item) => acc + (item.price * item.qty), 0);

            return (
                <div className="relative w-full bg-[#F0F0F0] selection:bg-bee-gold selection:text-white min-h-screen flex flex-col">

                    <Navbar
                        cartCount={cartItems.reduce((acc, item) => acc + item.qty, 0)}
                        onNavigate={handleNavigate}
                        currentPage={currentPage}
                        onOpenCart={() => setIsCartOpen(true)}
                    />

                    {/* Page Router */}
                    <div className="flex-1">
                        {currentPage === 'home' && <HomePage onNavigate={handleNavigate} />}
                        {currentPage === 'shop' && <ShopPage onProductClick={handleProductClick} />}
                        {currentPage === 'product' && <ProductDetail product={selectedProduct} onBack={() => handleNavigate('shop')} onAddToCart={addToCart} />}
                        {currentPage === 'about' && <AboutPage />}
                        {currentPage === 'contact' && <ContactPage />}
                        {currentPage === 'checkout' && <CheckoutPage cartItems={cartItems} total={cartTotal} onBack={() => setIsCartOpen(true)} />}
                    </div>

                    <Footer />

                    <CartDrawer
                        isOpen={isCartOpen}
                        onClose={() => setIsCartOpen(false)}
                        items={cartItems}
                        onRemove={removeFromCart}
                        onUpdateQty={updateQty}
                        onCheckout={() => {
                            setIsCartOpen(false);
                            handleNavigate('checkout');
                        }}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        // --- REACT LOGIC END ---
    </script>
</body>

</html>
